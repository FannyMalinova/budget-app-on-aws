name: Build and Deploy

on:
  push:
    branches:
      - main
      - release

permissions:
  id-token: write
  contents: read 

jobs:
  pr-checks:
    name: PR Checks
    uses: ./.github/workflows/PR-checks.yml
    secrets: inherit

  set-vars:
    name: Set vars
    runs-on: ubuntu-latest
    needs: [pr-checks]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set vars
        run: |
          if [[ $GITHUB_REF == 'refs/head/release' ]]; then
            echo "release" > .workspace
          else
            echo "staging" > .workspace
          fi

  build:
    name: Build Docker image
    runs-on: ubuntu-latest
    needs: [pr-checks]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: ${{ vars.ECR_REPO }}/budget-app:${{ GITHUB.SHA }}

      - name: Scan with Trivy
        uses: aquasecurity/trivy-action@0.28.0
        with: 
          image-ref: ${{ vars.ECR_REPO }}/budget-app:${{ GITHUB.SHA }}
          format: "table"
          ignore-unfixed: true
          vuln-type: "os,library"

  push: 
    name: Push container image to ECR
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        
      - name: Set AWS credentials
        uses: aws-actions/configure-aws-credentials@v4.0.2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Log in to AWS
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2.0.1

      - name: Push the image to ECR
        run: docker push ${{ vars.ECR_REPO }}/budget-app:${{ GITHUB.SHA }}






